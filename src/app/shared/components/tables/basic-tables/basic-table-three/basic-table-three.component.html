<div class="overflow-hidden rounded-2xl border border-gray-200 bg-white pt-4 dark:border-white/[0.05] dark:bg-white/[0.03]">
  <div class="flex flex-col gap-4 px-6 mb-4 sm:flex-row sm:items-center sm:justify-between">
    <div>
      <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90">
        Quick Actions
      </h3>
    </div>
  </div>

  <div class="max-w-full overflow-x-auto">
    <table class="min-w-full">
      <tbody>
        @for (row of tableRowData; track $index) {
        <tr>
          <td class="px-4 sm:px-6 py-3.5">
            <button
              class="w-full flex items-center justify-start gap-3 px-4 py-2 rounded-lg 
                     bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium 
                     dark:bg-gray-800 dark:hover:bg-gray-700 dark:text-white transition"
            >
              {{ row.label }}
            </button>
          </td>
        </tr>
        }
      </tbody>

    </table>
  </div>
</div>
