<!--admin-->
<div class="app-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">Laravel</div>
    
    <nav class="nav-menu">
      <a routerLink="/dashboard" routerLinkActive="active" class="nav-item">
        Dashboard
      </a>
      
      <div class="nav-group">
        <div class="nav-group-header" (click)="toggleUserManagement()">
          User management
          <span class="toggle-icon">{{ isUserManagementOpen ? '∧' : '∨' }}</span>
        </div>
        
        <div class="nav-submenu" [class.open]="isUserManagementOpen">
          <a routerLink="/permissions" routerLinkActive="active" class="nav-subitem">
            Permissions
          </a>
          <a routerLink="/roles" routerLinkActive="active" class="nav-subitem">
            Roles
          </a>
          <a routerLink="/users" routerLinkActive="active" class="nav-subitem">
            Users
          </a>
        </div>
      </div>
      
      <a routerLink="/change-password" routerLinkActive="active" class="nav-item">
        Change password
      </a>
      
      <a href="#" class="nav-item" (click)="logout($event)">
        Logout
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <div class="top-header">Laravel</div>
    <router-outlet></router-outlet>
  </main>

  <!-- Help Button -->
  <button class="help-button">?</button>
</div>
