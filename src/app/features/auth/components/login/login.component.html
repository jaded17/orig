<div class="auth-wrapper">
  <div class="auth-container">
    <div class="auth-card">
      <!-- Logo/Brand Section -->
      <div class="auth-logo">
        <h1 class="brand-title">Project Management</h1>
      </div>

      <!-- Header -->
      <div class="auth-header">
        <h2>Welcome Back</h2>
        <p>Please login to your account</p>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <!-- Email Field -->
        <div class="form-group">
          <label for="email" class="form-label">
            <i class="icon-email"></i>
            Email Address
          </label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            [class.is-invalid]="submitted && f['email'].errors"
            placeholder="Enter your email"
            autocomplete="email"
          />
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <span *ngIf="f['email'].errors['required']">Email is required</span>
            <span *ngIf="f['email'].errors['email']">Please enter a valid email</span>
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="form-label">
            <i class="icon-lock"></i>
            Password
          </label>
          <div class="password-input-wrapper">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              class="form-control"
              [class.is-invalid]="submitted && f['password'].errors"
              placeholder="Enter your password"
              autocomplete="current-password"
            />
            <button
              type="button"
              class="password-toggle"
              (click)="togglePasswordVisibility()"
              tabindex="-1"
            >
              <span *ngIf="!showPassword">ğŸ‘ï¸</span>
              <span *ngIf="showPassword">ğŸ™ˆ</span>
            </button>
          </div>
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <span *ngIf="f['password'].errors['required']">Password is required</span>
            <span *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="form-options">
          <div class="form-check">
            <input
              type="checkbox"
              id="rememberMe"
              formControlName="rememberMe"
              class="form-check-input"
            />
            <label for="rememberMe" class="form-check-label">
              Remember me
            </label>
          </div>
          <a routerLink="/auth/forgot-password" class="forgot-link">
            Forgot Password?
          </a>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger">
          <i class="icon-warning"></i>
          {{ errorMessage }}
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="btn btn-primary btn-block"
          [disabled]="loading"
        >
          <span *ngIf="!loading">
            <i class="icon-login"></i>
            Login
          </span>
          <span *ngIf="loading" class="loading-content">
            <span class="spinner"></span>
            Logging in...
          </span>
        </button>
      </form>

      <!-- Register Link -->
      <div class="auth-footer">
        <p>Don't have an account?
          <a routerLink="/auth/register" class="auth-link">Create Account</a>
        </p>
      </div>

      <!-- Quick Login Section (Development Only - Remove in Production) -->
      <div class="quick-login-section">
        <div class="divider">
          <span>Quick Login (Dev Only)</span>
        </div>
        <div class="quick-login-buttons">
          <button
            type="button"
            class="btn btn-quick btn-admin"
            (click)="quickLoginAsAdmin()"
          >
            <span class="role-icon">ğŸ‘‘</span>
            Admin
          </button>
          <button
            type="button"
            class="btn btn-quick btn-pm"
            (click)="quickLoginAsPM()"
          >
            <span class="role-icon">ğŸ“Š</span>
            PM
          </button>
          <button
            type="button"
            class="btn btn-quick btn-member"
            (click)="quickLoginAsMember()"
          >
            <span class="role-icon">ğŸ‘¤</span>
            Member
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
